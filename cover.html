<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Zen & Yessica — Cover</title>

<style>
  /* Local fonts */
  @font-face{
    font-family:"White Angelica";
    src:url("font/WhiteAngelica.ttf") format("truetype");
    font-display:swap;
  }
  /* If you add MrsEaves.ttf later, uncomment:
  @font-face{
    font-family:"Mrs Eaves";
    src:url("font/MrsEaves.ttf") format("truetype");
    font-display:swap;
  } */

  :root{
    --sage:#6f8b6a; --sage-strong:#5e7a5b;
    --rose:#b36b85; --rose-2:#9a5673;
    --ivory:#fffdf5;
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    min-height:100dvh; display:grid; place-items:center;
    color:#fff;
    background:url("image/BG3.jpeg") center/cover no-repeat fixed;
    overflow:hidden;
  }

  /* Soft dark overlay for readability */
  .overlay{ position:fixed; inset:0; z-index:0; pointer-events:none; }
  .overlay::before{
    content:""; position:absolute; inset:0;
    background:
      radial-gradient(120% 80% at 50% 35%, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 55%, rgba(0,0,0,.15) 100%),
      linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.1) 60%, rgba(0,0,0,.35));
  }

  .card{
    position:relative; z-index:1; text-align:center;
    padding: clamp(24px, 5vw, 48px);
    animation: fadeUp .9s ease both;
  }
  .pretitle{
    font-family:"Mrs Eaves","Playfair Display",Georgia,serif;
    letter-spacing:.22em; text-transform:uppercase;
    font-size: clamp(12px, 2.2vw, 14px); opacity:.92;
  }
  .names{
    font-family:"White Angelica", cursive;
    font-size: clamp(38px, 9.5vw, 108px); line-height:1.05;
    margin:.25em 0 .1em; color:var(--ivory);
    -webkit-text-stroke:.6px rgba(0,0,0,.18);
    text-shadow: 0 6px 30px rgba(0,0,0,.45), 0 0 28px rgba(255,255,255,.25);
  }
  .sub{
    font-family:"Mrs Eaves","Playfair Display",Georgia,serif;
    font-size: clamp(14px, 2.8vw, 18px); opacity:.95;
  }
  .dear{ margin:.6rem 0 1.1rem; font-size: clamp(13px, 2.6vw, 16px); opacity:.9 }

  .btn{
    display:inline-block; margin-top: clamp(14px, 3.5vw, 22px);
    padding: 12px 28px; border-radius:999px; border:1px solid rgba(255,255,255,.55);
    background: linear-gradient(180deg, rgba(179,107,133,.92), rgba(179,107,133,.78));
    color:#fff; font-weight:700; letter-spacing:.02em; text-decoration:none; cursor:pointer;
    box-shadow: 0 14px 30px rgba(179,107,133,.35); transition:.25s ease; backdrop-filter: blur(6px);
  }
  .btn:hover{ transform:translateY(-2px); box-shadow:0 18px 40px rgba(179,107,133,.45) }
  .hint{ margin-top:10px; font-size:12px; opacity:.8; font-family:"Mrs Eaves","Playfair Display",Georgia,serif }

  @keyframes fadeUp{ from{opacity:0; transform:translateY(14px) scale(.985)} to{opacity:1; transform:none} }
</style>
</head>
<body>
<div class="overlay"></div>

<main class="card" aria-label="Wedding Cover">
  <div class="pretitle">Wedding Invitation</div>
  <h1 class="names">Zen &amp; Yessica</h1>
  <div class="sub">17 January 2026 — Cibinong</div>
  <div id="dear" class="dear" hidden>Dear Guest</div>

  <button id="openBtn" class="btn" aria-label="Open Invitation">Open Invitation</button>
  <div class="hint">Tap to open the full invitation</div>
</main>

<script>
  // Dear ?to=
  (function(){
    const p = new URLSearchParams(location.search);
    const to = p.get('to');
    const el = document.getElementById('dear');
    if (to) { el.textContent = "Dear " + to; el.hidden = false; }
  })();

  // Open invitation: persist & redirect, preserving query params
  document.getElementById('openBtn').addEventListener('click', () => {
    const p = new URLSearchParams(location.search);
    p.set('opened','1');
    try{ sessionStorage.setItem('opened','1'); }catch(e){}
    location.href = "index.html?" + p.toString();
  });
</script>
</body>
</html>
