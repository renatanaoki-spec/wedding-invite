<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zen & Yessica â€” Cover</title>

<!-- Fallback serif elegan untuk teks kecil -->
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">

<style>
  @font-face{
    font-family:"White Angelica";
    src:url("font/WhiteAngelica.ttf") format("truetype");
    font-display:swap;
  }
  :root{
    --mauve:#b46b88;
    --mauve-dark:#9a5673;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0; height:100%;
    background:url("image/BG3.jpeg") center/cover no-repeat fixed;
    font-family:'Lora', serif;
    overflow:hidden;
  }
  .page{
    height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
    position:relative; text-align:center;
  }
  /* bloom lembut di belakang nama */
  .page::before{
    content:""; position:absolute; inset:auto; width:56vmin; height:56vmin; border-radius:50%;
    bottom:48%; left:50%; transform:translate(-50%,50%);
    background: radial-gradient(closest-side, rgba(255,255,255,.55), rgba(255,255,255,0));
    filter: blur(18px); opacity:.85; pointer-events:none;
    animation: bloom 6s ease-in-out infinite alternate;
  }
  @keyframes bloom{ from{opacity:.55; transform:translate(-50%,50%) scale(.96)} to{opacity:.92; transform:translate(-50%,50%) scale(1.05)} }

  .name{
    font-family:"White Angelica", serif;
    font-size:clamp(46px, 10vw, 100px);
    color:#fff; line-height:1.03;
    -webkit-text-stroke:1px rgba(0,0,0,.14);
    text-shadow:0 2px 10px rgba(0,0,0,.35), 0 0 22px rgba(255,255,255,.35);
    margin:0 16px 8px;
    animation: drop .9s cubic-bezier(.22,.61,.36,1) both;
  }
  @keyframes drop{ from{opacity:0; transform:translateY(14px) scale(.98)} to{opacity:1; transform:none} }

  .dear{ color:#fff; margin:6px 0 22px; text-shadow:0 1px 4px rgba(0,0,0,.35) }

  .btn{
    display:inline-block; padding:12px 28px; border-radius:999px; border:none;
    background:var(--mauve); color:#fff; font-weight:600; cursor:pointer;
    box-shadow:0 10px 24px rgba(180,107,136,.25);
    position:relative; overflow:hidden; transition:transform .25s;
  }
  .btn:hover{ transform:translateY(-2px) }
  .btn::after{
    content:""; position:absolute; inset:0; transform:translateX(-120%) skewX(-20deg);
    background:linear-gradient(90deg, transparent, rgba(255,255,255,.6), transparent);
    transition:transform .65s cubic-bezier(.22,.61,.36,1);
  }
  .btn:hover::after{ transform:translateX(200%) skewX(-20deg) }

  .hint{
    position:absolute; bottom:18px; left:50%; transform:translateX(-50%);
    color:#fff; opacity:.9; text-decoration:none; font-size:.9rem;
  }
  .arrow{ width:16px; height:16px; border-bottom:2px solid #fff; border-right:2px solid #fff;
    transform:rotate(45deg); margin:6px auto 0; animation:bounce 1.6s infinite }
  @keyframes bounce{ 0%,100%{transform:translateY(0) rotate(45deg)} 50%{transform:translateY(6px) rotate(45deg)} }
</style>
</head>
<body>
  <div class="page">
    <h1 class="name">Zen &amp; Yessica</h1>
    <p class="dear">Dear <span id="guest">Guest</span></p>
    <button id="openBtn" class="btn">Open Invitation</button>

    <a class="hint" href="#!" aria-hidden="true">Scroll to begin<div class="arrow"></div></a>
  </div>

<script>
  // Ambil ?to= dari URL cover lalu teruskan ke invitation.html
  const to = new URLSearchParams(location.search).get('to');
  if (to) document.getElementById('guest').textContent = to;

  document.getElementById('openBtn').addEventListener('click', () => {
    const url = 'invitation.html' + (to ? ('?to=' + encodeURIComponent(to)) : '');
    location.href = url;
  });
</script>
</body>
</html>
