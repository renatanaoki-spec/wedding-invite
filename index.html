<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
</head>
<body>
  <h1>Welcome to Our Wedding Invitation</h1>
  <p>Enjoy the background music while browsing ðŸ’•</p>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="music/Dive-Olivia Dean-Acoustic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Ensures autoplay works after user interaction (needed in some browsers like Chrome/Safari)
    document.addEventListener("click", function() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      }
    });
  </script>
</body>
</html>
