<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
</head>
<body>
  <h1>Welcome to Our Wedding Invitation</h1>
  <p>Enjoy the background music while browsing ðŸ’•</p>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="music/Dive-Olivia Dean-Acoustic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById("bg-music");

    // Autoplay workaround (user must interact first in Chrome/Safari)
    document.addEventListener("click", function startMusic() {
      if (music.paused) {
        music.play().catch(()=>{});
      }
      document.removeEventListener("click", startMusic);
    });

    // Pause when browser tab/window is not active
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        music.pause();
      } else {
        music.play().catch(()=>{});
      }
    });
  </script>
</body>
</html>
