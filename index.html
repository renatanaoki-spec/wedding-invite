<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Buttons</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 15px;
    }

    .circle-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
      background: rgba(128, 128, 128, 0.8);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .circle-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Fullscreen button -->
  <button class="circle-btn" onclick="toggleFullScreen()">â¤¢</button>

  <!-- Sound button -->
  <button class="circle-btn" onclick="toggleSound()">ðŸ”Š</button>

  <audio id="bg-music" loop>
    <source src="music/Dive-Olivia Dean-Acoustic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    let soundOn = false;

    function toggleSound() {
      if (soundOn) {
        music.pause();
        event.target.textContent = "ðŸ”‡"; // mute icon
      } else {
        music.play();
        event.target.textContent = "ðŸ”Š"; // sound icon
      }
      soundOn = !soundOn;
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>

</body>
</html>
