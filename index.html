<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Zen & Yessica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* üé® Custom Fonts & Design Tokens */
        @font-face {
            font-family: "White Angelica";
            src: url("font/WhiteAngelica.ttf") format("truetype");
            font-display: swap;
        }

        :root {
            /* Colors extracted from the sunset and nature palette of the background image */
            --bg-dark-red: #6A2D3C; 
            --sunset-gold: #D4A574;
            --soft-orange: #C8956D;
            --deep-forest: #26352B;
            --misty-grey: #B7ACA4;
            --cream-text: #F8F4EE;

            --text-shadow-light: rgba(0, 0, 0, 0.4);
            --text-shadow-deep: rgba(0, 0, 0, 0.7);

            --shadow-subtle: 0 2px 5px rgba(0, 0, 0, 0.15);
            --shadow-medium: 0 8px 20px rgba(0, 0, 0, 0.3);
            --shadow-elevated: 0 25px 60px rgba(0, 0, 0, 0.5);
        }

        /* üñºÔ∏è General & Layout */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            min-height: 100vh;
            font-family: "Cormorant Garamond", 'Playfair Display', Georgia, serif;
            color: var(--cream-text);
            /* Using a placeholder URL for your uploaded image. Please replace with your actual image URL. */
            background: url("BG1.jpg") center center / cover no-repeat fixed;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ‚ú® Enhanced Visuals */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            /* A more harmonious gradient inspired by the background colors */
            background: linear-gradient(180deg, 
                rgba(38, 53, 43, 0.8) 0%,
                rgba(212, 165, 116, 0.3) 50%,
                rgba(106, 45, 60, 0.7) 100%
            );
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--sunset-gold);
            border-radius: 50%;
            opacity: 0.6;
            animation: warmFloat var(--duration) linear infinite;
        }

        @keyframes warmFloat {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 0.6; transform: translateY(90vh) scale(1); }
            90% { opacity: 0.3; transform: translateY(-10vh) scale(0.5); }
            100% { opacity: 0; transform: translateY(-20vh) scale(0); }
        }

        .cover {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: clamp(30px, 6vw, 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(16px, 3vh, 30px);
            animation: mountainRise 1.2s ease-out both;
            max-width: 550px;
            width: 100%;

            /* Glassmorphism Effect with a warmer tint */
            background: rgba(248, 244, 238, 0.15);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(248, 244, 238, 0.3);
            border-radius: 25px;
            box-shadow: var(--shadow-elevated), inset 0 1px 0 rgba(248, 244, 238, 0.4);
        }

        .cover::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 27px;
            background: linear-gradient(135deg, var(--sunset-gold), transparent 30%, transparent 70%, var(--soft-orange));
            opacity: 0.5;
            z-index: -1;
        }

        /* ‚úçÔ∏è Typography & Content */
        .pretitle, .date-location, .dear, .fact-display, .hint {
            text-shadow: 1px 1px 5px var(--text-shadow-light);
            color: var(--cream-text);
        }

        .pretitle {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-size: clamp(13px, 2.5vw, 17px);
            position: relative;
            color: var(--misty-grey);
        }
        .pretitle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 1.5px;
            background: linear-gradient(to right, transparent, var(--sunset-gold), transparent);
            opacity: 0.8;
        }

        .cover h1 {
            font-family: "White Angelica", 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 13vw, 7.5rem);
            font-weight: 400;
            line-height: 0.9;
            margin: 0.1em 0;
            color: var(--cream-text);
            text-shadow: 2px 2px 10px var(--text-shadow-deep), 0 0 25px var(--sunset-gold);
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.6));
            -webkit-text-stroke: 0.5px rgba(106, 45, 60, 0.2);
        }

        .names-separator {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.3rem, 3.2vw, 2.2rem);
            color: var(--soft-orange);
            margin: -0.2em 0.3em;
            text-shadow: 1px 1px 6px var(--text-shadow-deep), 0 0 10px var(--soft-orange);
        }

        .date-location {
            font-weight: 500;
            font-size: clamp(18px, 3.6vw, 24px);
            line-height: 1.4;
            color: var(--misty-grey);
        }

        .dear {
            font-family: "Cormorant Garamond", 'Playfair Display', serif;
            font-weight: 400;
            font-style: italic;
            margin: 0.8rem 0 1.2rem;
            font-size: clamp(17px, 3.2vw, 21px);
        }

        .fact-display {
            font-family: "Cormorant Garamond", 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(15px, 3vw, 19px);
            opacity: 0;
            min-height: 30px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            line-height: 1.5;
            max-width: 380px;
            text-align: center;
        }
        .fact-display.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ‚öôÔ∏è Interactive Elements */
        .interactive-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin: 20px 0;
            opacity: 0.9;
        }

        .decorative-element {
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--sunset-gold);
            padding: 12px;
            border-radius: 50%;
            background: rgba(212, 165, 116, 0.1);
            border: 1px solid rgba(212, 165, 116, 0.2);
            backdrop-filter: blur(8px);
            box-shadow: var(--shadow-subtle);
        }
        .decorative-element:hover {
            transform: scale(1.15) translateY(-3px);
            color: var(--cream-text);
            background: rgba(200, 149, 109, 0.2);
            border-color: rgba(212, 165, 116, 0.4);
            box-shadow: var(--shadow-medium);
            text-shadow: 0 1px 5px var(--sunset-gold);
        }

        .decorative-line {
            width: 35px;
            height: 1.5px;
            background: linear-gradient(to right, transparent, var(--soft-orange), transparent);
            opacity: 0.7;
        }

        .open-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 45px;
            border-radius: 50px;
            border: 1px solid rgba(212, 165, 116, 0.3);
            background: linear-gradient(135deg, var(--bg-dark-red) 0%, var(--soft-orange) 100%);
            color: var(--cream-text);
            font-family: "Cormorant Garamond", 'Playfair Display', serif;
            font-weight: 600;
            font-size: 17px;
            letter-spacing: 0.08em;
            text-decoration: none;
            cursor: pointer;
            box-shadow: var(--shadow-elevated), inset 0 1px 0 rgba(248, 244, 238, 0.4);
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }
        .open-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(248, 244, 238, 0.2) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .open-btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 22px 45px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(248, 244, 238, 0.6);
            border-color: rgba(212, 165, 116, 0.5);
            background: linear-gradient(135deg, var(--bg-dark-red) 0%, var(--sunset-gold) 100%);
        }
        .open-btn:hover::before { opacity: 1; }
        .open-btn:active { transform: translateY(-3px) scale(1.02); transition: all 0.1s ease; }

        .hint {
            margin-top: 15px;
            font-size: 15px;
            opacity: 0.85;
            font-family: "Cormorant Garamond", 'Playfair Display', serif;
            font-style: italic;
        }

        /* üîÑ Animations */
        @keyframes mountainRise {
            from { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0px); }
        }

        .cover * { animation-fill-mode: both; }
        .pretitle { animation: mountainRise 1.2s ease-out 0.05s both; }
        .cover h1 { animation: mountainRise 1.2s ease-out 0.15s both; }
        .date-location { animation: mountainRise 1.2s ease-out 0.25s both; }
        .dear { animation: mountainRise 1.2s ease-out 0.35s both; }
        .interactive-line { animation: mountainRise 1.2s ease-out 0.45s both; }
        .fact-display { animation: mountainRise 1.2s ease-out 0.55s both; }
        .open-btn { animation: mountainRise 1.2s ease-out 0.65s both; }
        .hint { animation: mountainRise 1.2s ease-out 0.75s both; }
        
        /* üì± Mobile Optimization */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                padding: 15px;
                background-size: cover;
                background-position: center top;
            }
            .overlay { 
                background: linear-gradient(180deg, 
                    rgba(38, 53, 43, 0.85) 0%, 
                    rgba(212, 165, 116, 0.4) 50%, 
                    rgba(106, 45, 60, 0.8) 100%
                );
            }
            .cover {
                padding: clamp(25px, 5vw, 45px);
                border-radius: 20px;
                max-width: 95vw;
                background: rgba(248, 244, 238, 0.2);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(248, 244, 238, 0.4);
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), inset 0 1px 0 rgba(248, 244, 238, 0.5);
            }
            .pretitle, .date-location, .dear, .fact-display, .hint {
                text-shadow: 1px 1px 6px var(--text-shadow-deep);
            }
        }
        @media (max-width: 480px) {
            .cover {
                border-radius: 18px;
                gap: 12px;
                padding: clamp(18px, 4vw, 30px);
            }
            .open-btn {
                padding: 16px 35px;
                font-size: 16px;
            }
        }

        /* ‚ôø Accessibility: Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.3s !important;
                transition-duration: 0.1s !important;
            }
            .particle { display: none; }
        }
    </style>
</head>
<body>
    <div class="overlay" aria-hidden="true"></div>
    <div class="particles" id="particles" aria-hidden="true"></div>

    <div class="cover" role="main">
        <p class="pretitle">Wedding Invitation</p>
        <h1>Zen<span class="names-separator" aria-hidden="true">&</span>Yessica</h1>
        <p class="date-location">17 January 2026<br>Cibinong</p>
        <p id="dearGuest" class="dear">Dear <span id="guestName">Beloved Guest</span></p>

        <div class="interactive-line">
            <div class="decorative-line"></div>
            <button class="decorative-element" data-fact="love" aria-label="Discover a thought about Love">
                üíö
            </button>
            <div class="decorative-line"></div>
            <button class="decorative-element" data-fact="nature" aria-label="Discover a thought about Nature">
                üåø
            </button>
            <div class="decorative-line"></div>
            <button class="decorative-element" data-fact="home" aria-label="Discover a thought about Home">
                üè°
            </button>
            <div class="decorative-line"></div>
        </div>

        <div class="fact-display" id="factDisplay" role="status" aria-live="polite">
            Tap the symbols above to discover a beautiful thought about love
        </div>

        <a href="home.html?opened=1" class="open-btn" onclick="setAutoplay()" role="button">
            <span>‚úß</span>
            <span>Open Invitation</span>
        </a>
        <div class="hint">Tap to open the full invitation</div>
    </div>

    <script>
        const subtleFacts = {
            love: [
                "Love grows more beautiful with time, like a garden tended with care.",
                "The best love stories are written by two hearts beating in harmony.",
                "True love is not about finding the perfect person, but seeing an imperfect person perfectly.",
                "In the arithmetic of love, one plus one equals everything, and two minus one equals nothing.",
                "Love is composed of a single soul inhabiting two bodies."
            ],
            nature: [
                "Like trees that grow stronger together, love flourishes when two souls are rooted in trust.",
                "Every flower blooms in its own time, just as every love story unfolds uniquely.",
                "Nature teaches us that the most beautiful things grow slowly and with patience.",
                "As the forest thrives in harmony, so do hearts that beat as one.",
                "The most beautiful gardens are grown by two hands working together."
            ],
            home: [
                "Home is not a place, but a feeling you create with the one you love.",
                "The sweetest moments happen when two hearts make a house into a home.",
                "A happy marriage is the union of two good forgivers building their nest together.",
                "Home is where love resides, memories are created, and laughter never ends.",
                "Together we will build a home filled with love, laughter, and beautiful memories."
            ]
        };

        function getGuestName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('to') || urlParams.get('name');
            if (name) {
                document.getElementById('guestName').textContent = decodeURIComponent(name.replace(/\+/g, ' '));
            }
        }

        function getRandomFact(category) {
            const facts = subtleFacts[category] || subtleFacts.love;
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }

        function showFact(fact) {
            const factElement = document.getElementById('factDisplay');
            factElement.classList.remove('show');
            
            setTimeout(() => {
                factElement.textContent = fact;
                factElement.classList.add('show');
            }, 150);
        }

        function setAutoplay() {
            sessionStorage.setItem('autoplay', '1');
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth > 768 ? 15 : 8;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const duration = 8 + Math.random() * 4;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * duration + 's';
                particle.style.setProperty('--duration', duration + 's');
                particlesContainer.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const decorativeElements = document.querySelectorAll('.decorative-element');
            decorativeElements.forEach(element => {
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.dataset.fact;
                    const fact = getRandomFact(category);
                    showFact(fact);
                });
            });

            setTimeout(() => {
                document.getElementById('factDisplay').classList.add('show');
            }, 2000);

            getGuestName();
            createParticles();
        });

        if (window.innerWidth > 768 && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            let mouseX = 0, mouseY = 0;
            let currentX = 0, currentY = 0;
            const body = document.body;

            document.addEventListener('mousemove', function(e) {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 0.5;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 0.5;
            });

            function updateParallax() {
                currentX += (mouseX - currentX) * 0.05;
                currentY += (mouseY - currentY) * 0.05;
                body.style.backgroundPosition = `${50 + currentX}% ${50 + currentY}%`;
                requestAnimationFrame(updateParallax);
            }
            updateParallax();
        }
    </script>
</body>
</html>
